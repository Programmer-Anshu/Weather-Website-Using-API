<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<h1>Cool Weather Your Location</h1>
<div class="card">
<div class="content">
    <p class="cityname"></p>
    <img src="" class="countryicon">
    <img src="location.png" class="location">
    <p class="Cloudly"></p>
    <img class="img">

    <div class="dateandtime">
        <p class="date"></p>
        <p class="time"></p>
    </div>
  

</div>
</div>

<div class="newcard">
    <div class="fistcard">
        <img src="wind.png" class="windimg" loading="lazy">
        <p class="wind"></p>
    </div>
    <div class="fistcard">
        <img src="moon.png" class="windimg" loading="lazy">
        <p class="feels"></p>
    </div>
  
    <div class="fistcard">
        <img src="humidity.png" class="windimg" loading="lazy">
        <p class="humidity"></p>
    </div>
</div>



<p class="copyright">Â© Anshu Cool Weather</p>
<p class="haze"></p>
</div>









    <script src="script.js"></script>
</body>
</html>
